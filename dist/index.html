<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Tracker</title>
</head>
<body>
  <header class="main-header flex">
    <h1 class="welcome-message" id="welcome"></h1>
    <div>Placeholder For something</div>
  </header>
  <main class="flex">
    <section class="trips-container flex">
      <section class="trip-list">
        <h2>Past Trips</h2>
        <div class="card-containers flex" id="pastTrips">
          <div class="trip-card">
            <header>Peru</header>
            <p>Date:</p>
            <p>Duration:</p>
          </div>
        </div>
      </section>
      <section class="trip-list">
        <h2>Upcoming Trips</h2>
        <div class="card-containers flex" id="upcomingTrips"></div>
      </section>
      <section class="trip-list">
        <h2>Pending Trips</h2>
        <div class="card-containers flex" id="pendingTrips"></div>
      </section>
    </section>
  </main>
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
