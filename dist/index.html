<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Tracker</title>
</head>
<body>
  <header class="main-header flex">
    <h1 class="welcome-message" id="welcome"></h1>
    <div id="yearCost"></div>
  </header>
  <main class="flex">
    <nav class="top-nav flex" id="nav">
      <div class="tab flex focused" id="dashNav">
        <h2 tabindex="0">Dashboard</h2>
      </div>
      <div class="tab flex" id="reqNav">
        <h2 tabindex="0">Trip Request Form</h2>
      </div>
    </nav>
    <section class="trips-container flex" id="dashboard">
      <section class="trip-list">
        <h2>Past Trips</h2>
        <div class="card-containers flex" id="pastTrips"></div>
      </section>
      <section class="trip-list">
        <h2>Upcoming Trips</h2>
        <div class="card-containers flex" id="upcomingTrips"></div>
      </section>
      <section class="trip-list">
        <h2>Pending Trips</h2>
        <div class="card-containers flex" id="pendingTrips"></div>
      </section>
    </section>
    <section class="form-container hidden" id="form">
      <form class="request-form flex" id="requestForm">
        <label for="requestDate">Date</label>
        <input type="date" id="requestDate" name="requestDate" maxlength="10" required/>
        <label for="requestDuration">Duration</label>
        <input type="number" min="1" id="requestDuration" name="requestDuration" required/>
        <label for="requestTravelers">Number of Travelers</label>
        <input type="number" min="1" id="requestTravelers" required/>
        <label for="reqestDestination">Destination</label>
        <select type="select" id="requestDestination" required>
          <option value="" disabled selected>Choose your Destination</option>
        </select>
        <input type="submit" value="Submit Request"/>
      </form>
    </section>
  </main>
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
