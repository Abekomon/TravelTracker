<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Tracker</title>
</head>
<body>
  <header class="main-header flex">
    <h1 class="welcome-message" id="welcome"></h1>
    <div id="yearCost"></div>
  </header>
  <main class="flex">
    <section class="trips-container flex hidden">
      <section class="trip-list">
        <h2>Past Trips</h2>
        <div class="card-containers flex" id="pastTrips"></div>
      </section>
      <section class="trip-list">
        <h2>Upcoming Trips</h2>
        <div class="card-containers flex" id="upcomingTrips"></div>
      </section>
      <section class="trip-list">
        <h2>Pending Trips</h2>
        <div class="card-containers flex" id="pendingTrips"></div>
      </section>
    </section>
    <section class="form-container">
      <form class="request-form flex">
        <label for="requestDate">Date</label>
        <input type="date" id="requestDate"/>
        <label id="requestDuration">Duration</label>
        <input type="number" id="requestDuration"/>
        <label for="requestTravelers">Number of Travers</label>
        <input type="number" id="requestTravelers"/>
        <label for="reqestDestination">Destination</label>
        <select type="select" id="requestDestination"></select>
        <input type="submit" value="Submit Request"/>
      </form>
    </section>
  </main>
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
