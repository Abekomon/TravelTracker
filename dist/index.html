<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Tracker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hind&display=swap" rel="stylesheet">
</head>
<body>
  <header class="main-header flex">
    <h1 class="welcome-message" id="welcome">Welcome to Travel Tracker</h1>
    <div id="yearCost" class="hidden"></div>
  </header>
  <main class="flex">
    <section class="login-section" id="loginSection">
      <h2 id="loginLabel">Please Log In</h2>
      <form class="login-form flex" id="loginForm" aria-labelledby="loginLabel">
        <label for="loginUsername">Username</label>
        <input id="loginUsername" name="loginUsername" type="text" placeholder="Username" required/>
        <label for="loginPassword">Password</label>
        <input id="loginPassword" name="loginPassword" type="password" placeholder="Password (Case Sensitive)" required/>
        <input type="submit" value="Log-in" id="login"/>
      </form>
      <p class="login-message hidden" id="loginMessage"></p>
    </section>
    <nav class="top-nav hidden flex" id="nav">
      <div  tabindex="0" class="tab flex focused" id="dashNav" aria-selected="true">
        <h2>Dashboard</h2>
      </div>
      <div tabindex="0" class="tab flex" id="reqNav" aria-selected="false">
        <h2>Trip Request Form</h2>
      </div>
    </nav>
    <section class="trips-container hidden flex" id="dashboard">
      <section class="trip-list">
        <h2>Past Trips</h2>
        <div class="card-containers flex" id="pastTrips"></div>
      </section>
      <section class="trip-list">
        <h2>Upcoming Trips</h2>
        <div class="card-containers flex" id="upcomingTrips"></div>
      </section>
      <section class="trip-list">
        <h2>Pending Trips</h2>
        <div class="card-containers flex" id="pendingTrips"></div>
      </section>
    </section>
    <section class="form-container hidden" id="form">
      <h3 id="requestLabel">Make a Trip Request:</h3>
      <form class="request-form flex" id="requestForm" aria-labelledby="requestLabel">
        <label for="requestDate">Date</label>
        <input type="date" id="requestDate" name="requestDate" maxlength="10" required/>
        <label for="requestDuration">Duration</label>
        <input type="number" min="1" id="requestDuration" name="requestDuration" placeholder="Number of Days" required/>
        <label for="requestTravelers">Number of Travelers</label>
        <input type="number" min="1" id="requestTravelers" placeholder="Number of Travelers" required/>
        <label for="reqestDestination">Destination</label>
        <select type="select" id="requestDestination" required>
          <option value="" disabled selected>Choose your Destination</option>
        </select>
        <input type="submit" value="Submit Request" id="requestButton"/>
      </form>
      <p class="form-message hidden" id="formMessage"></p>
    </section>
  </main>
  <script src="bundle.js"></script>
</body>
</html>
